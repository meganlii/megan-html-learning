<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    container
    container-left
    cl-top
    cl-end
    container-right
    cr-top
    cr-end

    footer -->

    <!-- header -->
    <!-- 分兩區 header-linkImg  img a tag   -->
    <header>
        <div class="header-linkImg">
            <a href="./index.html">
                <img src="./images/logo.png" alt="國立科技高中校園社團介紹網">
            </a>
        </div>

    </header>

    <!-- container -->
    <div class="container">

        <!-- container-left -->
        <div class="container-left">
            <!-- cl-top -->
            <!-- 選單區 分兩區 cl-title cl-content-flexDire -->
            <div class="cl-top">

                <!-- cl-title -->
                <div class="cl-title">社團介紹</div>

                <!-- cl-content-flexDire -->
                <!-- 選項六個 第一個a tag target=cr-iframe -->
                <!-- main.html 設cr-iframe -->

                <div class="cl-content-flexDire">
                    <!-- <div>
                        <a href="./guitar_histroy.html" class="item-link" target="cr-iframe">
                            吉他社
                        </a>
                    </div> -->

                    <a href="./guitar_histroy.html" class="item-link">

                    </a>

                    <div>羽球社</div>
                    <div>足球社</div>
                    <div>童軍社</div>
                </div>

            <div class="cl-end">

            </div>
        </div>

        <!-- container-right -->
        <div class="container-right">
            <!-- cr-top -->
            <!-- 跑馬燈 marquee -->
            <div class="cr-top">
                <marquee behavior="" direction="">
                    歡迎光臨校園社團介紹網，參觀後請支持社團活動並熱烈參與
                </marquee>
            </div>

            <!-- cr-end -->
            <!-- main.html 設cr-iframe -->
            <div class="cr-end">
                <iframe src="./main.html" frameborder="0" name="cr-iframe">

                </iframe>
            </div>

    <!-- footer -->
    <footer>
        網頁設計及維護:02李晏如
