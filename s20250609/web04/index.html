<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header

    container-flex
        container-left
            cl-top 選單區
                cl-title 標題
                cl-content-flexDire 選項
    
            cl-end 最進更新日期
        container-right
            cr-top 跑馬燈 marquee
            cr-end main.html iframe

    footer -->

    <!-- header -->
    <header>header</header>
    
    <!-- container-flex -->
    <div class="container-flex">

        <!-- container-left -->
        <div class="container-left">

            <!-- cl-top 選單區 -->
            <div class="cl-top">cl-top

                <!-- cl-title 標題 -->
                <div class="cl-title">cl-title</div>
                <!-- cl-content-flexDire 選項 -->
                <div class="cl-content-flexDire">cl-content-flexDire</div>
            
            </div>
            
            <!-- cl-end 最進更新日期 -->
            <div class="cl-end">cl-end</div>
            
        </div>

        <!-- container-right -->
        <div class="container-right">

            <!-- cr-top 跑馬燈 marquee -->
            <div class="cr-top">cr-top</div>

            <!-- cr-end main.html iframe -->
            <div class="cr-end">cr-end</div>
            
        </div>
    </div>
    
    <!-- footer -->
    <footer>footer</footer>


</body>
</html>
